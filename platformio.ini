board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	milesburton/DallasTemperature@^3.10.0
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	adafruit/Adafruit INA219@^1.2.0
	mobizt/Firebase ESP32 Client@^4.0.0
